<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Playnex Digital</title>
  <link rel="icon" href="images/favicon.png" type="image/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Oswald&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000; color: white;
      overflow: hidden;
    }
    * { box-sizing: border-box; }
    .main-container { display: flex; width: 100%; height: 100vh; }
    .form-section {
      flex: 1;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      justify-content: flex-start;
      padding-top: 80px;
    }
    .form-content {
      width: 100%; max-width: 560px;
      padding: 10px 30px 60px 30px;
    }

    .logo {
  text-align: center;
  margin-bottom: 5px;
}

.logo img {
  height: 30px;
  max-width: 100%;
}

    h1 {
      font-family: 'Oswald', sans-serif;
      font-weight: 600;
      color: #fff;
      text-align: center;
      margin-top: 35px;
      margin-bottom: 30px;
      font-size: 32px;
    }
    form { width: 100%; }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    label span.required {
      color: #ff4444;
      margin-left: 5px;
    }
    .input-wrapper {
      position: relative;
    }
    input, select {
      width: 100%; padding: 12px; margin-top: 5px;
      border-radius: 6px; border: 1px solid #444;
      background-color: #222; color: white; font-size: 14px;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    input.invalid, select.invalid { border-color: #ff4444; }
    input.valid, select.valid { border-color: white; }

    .toggle-password {
      position: absolute;
      top: 52%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      height: 24px;
      width: 36px;
    }
    .toggle-password svg {
      width: 28px;
      height: 24px;
      stroke: rgba(255, 255, 255, 0.7);
      stroke-width: 2.2;
      fill: none;
      transition: stroke 0.3s ease;
    }
    .toggle-password:hover svg {
      stroke: #fff;
    }
    .toggle-password.active svg {
      stroke: #fff;
    }
    .slash {
      display: none;
      stroke: rgba(255, 255, 255, 0.7);
      stroke-width: 2.2;
    }
    .toggle-password.active .slash {
      display: block;
    }

    .error-note {
      font-size: 13px;
      color: rgba(255, 68, 68, 0.9);
      margin-top: 5px;
      display: none;
    }

    .signup-btn, .next-btn {
      background-color: #00ddff; color: #000;
      font-weight: bold; padding: 12px 25px;
      border: none; border-radius: 6px;
      cursor: pointer; display: block;
      margin: 20px auto 0 auto; font-size: 15px;
    }

    .back-btn {
      background: transparent;
      color: white;
      font-size: 15px;
      padding: 8px 16px;
      border-radius: 6px;
      margin-top: 0px;
      margin-bottom: 10px;
      margin-left: 0;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .login-link {
      text-align: center; margin-top: 25px;
      font-size: 14px;
    }
    .login-link a {
      color: #00ddff; text-decoration: none; margin-left: 5px;
    }

    .step { display: none; }
    .step.active { display: block; }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      gap: 6px;
    }

    .checkbox-wrapper input[type="checkbox"] {
      margin: 0;
      transform: scale(1.1);
    }

    .checkbox-wrapper label {
      margin: 0;
      font-size: 14px;
      color: rgba(255,255,255,0.85);
      white-space: nowrap;
    }

    .checkbox-wrapper label a {
      color: rgba(255,255,255,0.85);
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      .main-container { flex-direction: column; }
      .form-section { padding: 20px; height: 100vh; }
      .image-section { display: none; }
    }

    .image-section {
      flex: 1; background-color: #000;
    }

    .image-section img {
      width: 100%; height: 100%;
      object-fit: cover; object-position: top center;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="form-section">
      <div class="form-content">
        <div class="logo">
      <a href="/"><img src="images/logo.png" alt="Playnex Digital Logo" /></a>
    </div>
        <h1>Create an account</h1>
        <form id="signupForm" novalidate>
          <!-- Step 1 -->
          <div id="step1" class="step active">
            <label for="fullName">Full Name<span class="required">*</span></label>
            <input type="text" id="fullName" placeholder="Enter your name" required />
            <label for="email">Email Address<span class="required">*</span></label>
            <input type="email" id="email" placeholder="Enter your email" required />

            <label for="password">Password<span class="required">*</span></label>
            <div class="input-wrapper">
              <input type="password" id="password" placeholder="Create a strong password" required />
              <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
                <svg viewBox="0 0 24 24">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <path d="M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8z"/>
                  <line class="slash" x1="4" y1="2" x2="20" y2="22" />
                </svg>
              </button>
            </div>
            <div class="error-note" id="passwordNote">
              Password must be 6+ characters with 1 uppercase, 1 number, and 1 special character.
            </div>

            <label for="confirmPassword">Confirm Password<span class="required">*</span></label>
            <div class="input-wrapper">
              <input type="password" id="confirmPassword" placeholder="Confirm password" required />
              <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                <svg viewBox="0 0 24 24">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <path d="M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8z"/>
                  <line class="slash" x1="4" y1="2" x2="20" y2="22" />
                </svg>
              </button>
            </div>
            <div class="error-note" id="matchNote">Password does not match.</div>

            <button type="button" class="next-btn" onclick="nextStep()">Next</button>
          </div>
          <!-- Step 2 -->
          <div id="step2" class="step">
            <button type="button" class="back-btn" onclick="prevStep()">← Back</button>

            <label for="phone">Phone Number<span class="required">*</span></label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required />

            <label for="country">Country<span class="required">*</span></label>
            <select id="country" required>
              <option value="India" selected>India</option>
            </select>

            <label for="state">State<span class="required">*</span></label>
            <select id="state" required>
              <option value="">Select State</option>
            </select>

            <label for="district">District<span class="required">*</span></label>
            <select id="district" required>
              <option value="">Select District</option>
            </select>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="terms" />
              <label for="terms">I agree to the <a href="#" target="_blank">Terms and Conditions</a></label>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
          </div>
        </form>
        <div class="login-link">
          Already have an account? <a href="https://dashboard.spmusiczone.com/login" target="_blank">Login</a>
        </div>
      </div>
    </div>
    <div class="image-section">
  <img src="images/form-image.png" alt="Form Image" />
</div>
  </div>

    const stateSelect = document.getElementById("state");
    const districtSelect = document.getElementById("district");

    for (let state in statesData) {
      const option = document.createElement("option");
      option.value = state;
      option.textContent = state;
      stateSelect.appendChild(option);
    }

    stateSelect.addEventListener("change", function () {
      const districts = statesData[this.value] || [];
      districtSelect.innerHTML = '<option value="">Select District</option>';
      districts.forEach(d => {
        const option = document.createElement("option");
        option.value = d;
        option.textContent = d;
        districtSelect.appendChild(option);
      });
    });

    const form = document.getElementById('signupForm');
    const step1Inputs = document.querySelectorAll('#step1 input');
    const step2Inputs = document.querySelectorAll('#step2 input, #step2 select');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordNote = document.getElementById('passwordNote');
    const matchNote = document.getElementById('matchNote');
    const terms = document.getElementById('terms');

    function validateField(input) {
      const value = input.value.trim();

      if (!value) {
        input.classList.add('invalid');
        input.classList.remove('valid');
        return;
      }

      input.classList.remove('invalid');
      input.classList.add('valid');

      if (input.id === 'email') {
        const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(value);
        input.classList.toggle('invalid', !isValid);
        input.classList.toggle('valid', isValid);
      }

      if (input.id === 'password') {
        const strong = /^(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{6,}$/;
        const valid = strong.test(value);
        input.classList.toggle('invalid', !valid);
        input.classList.toggle('valid', valid);
        passwordNote.style.display = valid ? 'none' : 'block';
      }

      if (input.id === 'confirmPassword') {
        const match = value === password.value && value !== '';
        input.classList.toggle('invalid', !match);
        input.classList.toggle('valid', match);
        matchNote.style.display = match ? 'none' : 'block';
      }
    }

    function togglePassword(id, btn) {
      const field = document.getElementById(id);
      const isVisible = field.type === 'text';
      field.type = isVisible ? 'password' : 'text';
      btn.classList.toggle('active', !isVisible);
    }

    function nextStep() {
      let valid = true;
      step1Inputs.forEach(input => {
        validateField(input);
        if (input.classList.contains('invalid')) valid = false;
      });
      if (valid) {
        document.getElementById('step1').classList.remove('active');
        document.getElementById('step2').classList.add('active');
      }
    }

    function prevStep() {
      document.getElementById('step2').classList.remove('active');
      document.getElementById('step1').classList.add('active');
    }

    step1Inputs.forEach(input => {
      input.addEventListener('blur', () => validateField(input));
      input.addEventListener('input', () => validateField(input));
    });

    step2Inputs.forEach(input => {
      input.addEventListener('blur', () => validateField(input));
      input.addEventListener('change', () => validateField(input));
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      let valid = true;

      step2Inputs.forEach(input => {
        validateField(input);
        if (input.classList.contains('invalid')) valid = false;
      });

      if (!terms.checked) {
        alert("Please agree to the Terms and Conditions.");
        valid = false;
      }

      if (valid) {
