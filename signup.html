<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Playnex Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    /* ----------- CSS remains same as your final version ----------- */
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000; color: white;
      overflow: hidden;
    }
    * { box-sizing: border-box; }
    .main-container { display: flex; width: 100%; height: 100vh; }
    .form-section {
      flex: 1; background-color: #111;
      display: flex; flex-direction: column;
      align-items: center; overflow-y: auto;
    }
    .form-content {
      width: 100%; max-width: 560px;
      padding: 50px 30px 70px 30px;
    }
    .logo-box { text-align: center; margin-top: 10px; }
    .logo-box img { max-width: 110px; height: auto; }
    h1 {
      font-family: 'Oswald', sans-serif;
      font-weight: 600; text-transform: uppercase;
      color: #00ddff; text-align: center;
      margin-top: 10px; margin-bottom: 30px;
    }
    form { width: 100%; }
    label { display: block; margin-top: 15px; font-weight: 500; }
    label span { color: #00ddff; }
    .input-wrapper { position: relative; }
    input, select {
      width: 100%; padding: 12px; margin-top: 5px;
      border-radius: 6px; border: 1px solid #444;
      background-color: #222; color: white; font-size: 14px;
    }
    input.invalid, select.invalid { border-color: red; }
    input.valid, select.valid { border-color: #00ddff; }
    .toggle-password {
      position: absolute; top: 50%; right: 10px;
      transform: translateY(-50%);
      cursor: pointer; font-size: 13px; color: #666;
      background: none; border: none;
    }
    .toggle-password.clicked { color: #00ddff; }
    .error-note {
      font-size: 12px; color: red;
      margin-top: 5px; display: none;
    }
    .signup-btn, .next-btn {
      background-color: #00ddff; color: #000;
      font-weight: bold; padding: 12px 25px;
      border: none; border-radius: 6px;
      cursor: pointer; display: block;
      margin: 20px auto 0 auto; font-size: 15px;
    }
    .back-btn {
      background: none; color: white;
      text-align: left; margin-left: 0;
      font-size: 15px; margin-top: 10px;
      padding: 10px 0 0 0; border: none;
      cursor: pointer; display: block;
    }
    .login-link {
      text-align: center; margin-top: 25px;
      font-size: 14px;
    }
    .login-link a {
      color: #00ddff; text-decoration: none; margin-left: 5px;
    }
    .step { display: none; }
    .step.active { display: block; }
    .checkbox-wrapper {
      display: flex; align-items: center;
      margin-top: 10px; margin-left: 2px;
    }
    .checkbox-wrapper input[type="checkbox"] { margin-right: 5px; }
    .checkbox-wrapper label {
      margin: 0; font-size: 14px;
    }
    .checkbox-wrapper label a {
      color: #00ddff; text-decoration: underline;
    }
    @media screen and (max-width: 768px) {
      .main-container { flex-direction: column; }
      .form-section { padding: 20px; height: 100vh; }
      .image-section { display: none; }
    }
    .image-section {
      flex: 1; background-color: #000;
    }
    .image-section img {
      width: 100%; height: 100%;
      object-fit: cover; object-position: top center;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="form-section">
      <div class="form-content">
        <div class="logo-box">
          <img src="https://spmusiczone.com/wp-content/uploads/2025/07/Playnex-Digital-Logo.png" alt="Playnex Logo" />
        </div>
        <h1>Sign Up</h1>
        <form id="signupForm" novalidate>
          <!-- Step 1 -->
          <div id="step1" class="step active">
            <label for="fullName">Full Name <span>*</span></label>
            <input type="text" id="fullName" required />

            <label for="email">Email Address <span>*</span></label>
            <input type="email" id="email" required />

            <label for="password">Password <span>*</span></label>
            <div class="input-wrapper">
              <input type="password" id="password" required />
              <button type="button" class="toggle-password" onclick="togglePassword('password', this)">Show</button>
            </div>
            <div class="error-note" id="passwordNote">
              Password must be 8+ characters with 1 uppercase, 1 number, and 1 special character.
            </div>

            <label for="confirmPassword">Confirm Password <span>*</span></label>
            <div class="input-wrapper">
              <input type="password" id="confirmPassword" required />
              <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">Show</button>
            </div>
            <div class="error-note" id="matchNote">Password does not match.</div>

            <button type="button" class="next-btn" onclick="nextStep()">Next</button>
          </div>

          <!-- Step 2 -->
          <div id="step2" class="step">
            <label for="phone">Phone Number <span>*</span></label>
            <input type="tel" id="phone" required />

            <label for="country">Country <span>*</span></label>
            <select id="country" required>
              <option value="India" selected>India</option>
            </select>

            <label for="state">State <span>*</span></label>
            <select id="state" required>
              <option value="">Select State</option>
            </select>

            <label for="district">District <span>*</span></label>
            <select id="district" required>
              <option value="">Select District</option>
            </select>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="terms" />
              <label for="terms">I agree to the <a href="https://playnexdigital.com/terms-and-conditions" target="_blank">Terms and Conditions</a></label>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
            <button type="button" class="back-btn" onclick="prevStep()">Back</button>
          </div>
        </form>
        <div class="login-link">
          Already have an account? <a href="https://dashboard.playnexdigital.com/login" target="_blank">Login</a>
        </div>
      </div>
    </div>
    <div class="image-section">
      <img src="https://spmusiczone.com/wp-content/uploads/2025/07/form-image.png" alt="Signup Side Image" loading="lazy" />
    </div>
  </div>

  <!-- ✅ Form Validation -->
  <script>
    const form = document.getElementById('signupForm');
    const step1Inputs = document.querySelectorAll('#step1 input');
    const step2Inputs = document.querySelectorAll('#step2 input, #step2 select');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordNote = document.getElementById('passwordNote');
    const matchNote = document.getElementById('matchNote');
    const terms = document.getElementById('terms');

    function validateField(input) {
      if (!input.value.trim()) {
        input.classList.add('invalid');
        input.classList.remove('valid');
      } else {
        input.classList.remove('invalid');
        input.classList.add('valid');
      }

      if (input.id === 'email') {
        const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email.value);
        email.classList.toggle('invalid', !isValid);
        email.classList.toggle('valid', isValid);
      }

      if (input.id === 'password') {
        const strong = /^(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{8,}$/;
        const valid = strong.test(password.value);
        password.classList.toggle('invalid', !valid);
        password.classList.toggle('valid', valid);
        passwordNote.style.display = valid ? 'none' : 'block';
      }

      if (input.id === 'confirmPassword') {
        const match = confirmPassword.value === password.value && confirmPassword.value !== '';
        confirmPassword.classList.toggle('invalid', !match);
        confirmPassword.classList.toggle('valid', match);
        matchNote.style.display = match ? 'none' : 'block';
      }
    }

    function togglePassword(id, btn) {
      const field = document.getElementById(id);
      field.type = field.type === 'password' ? 'text' : 'password';
      btn.classList.toggle('clicked');
    }

    function nextStep() {
      let valid = true;
      step1Inputs.forEach(input => {
        validateField(input);
        if (input.classList.contains('invalid')) valid = false;
      });
      if (valid) {
        document.getElementById('step1').classList.remove('active');
        document.getElementById('step2').classList.add('active');
      }
    }

    function prevStep() {
      document.getElementById('step2').classList.remove('active');
      document.getElementById('step1').classList.add('active');
    }

    step1Inputs.forEach(input => {
      input.addEventListener('blur', () => validateField(input));
      input.addEventListener('input', () => validateField(input));
    });

    step2Inputs.forEach(input => {
      input.addEventListener('blur', () => validateField(input));
      input.addEventListener('change', () => validateField(input));
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      let valid = true;

      step2Inputs.forEach(input => {
        validateField(input);
        if (input.classList.contains('invalid')) valid = false;
      });

      if (!terms.checked) {
        alert("Please agree to the Terms and Conditions.");
        valid = false;
      }

      if (valid) {
        alert("Form submitted!");
        form.submit();
      }
    });
  </script>
