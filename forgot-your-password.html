<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Your Password | Playnex Digital</title>
  <link rel="icon" href="images/favicon.png" type="image/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Oswald&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000; color: white;
      overflow: hidden;
    }
    * { box-sizing: border-box; }
    .main-container { display: flex; width: 100%; height: 100vh; }
    .form-section {
      flex: 1;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      justify-content: flex-start;
      padding-top: 80px;
    }
    .form-content {
      width: 100%; max-width: 560px;
      padding: 10px 30px 60px 30px;
    }

    .logo {
      text-align: center;
      margin-bottom: 5px;
    }

    .logo img {
      height: 30px;
      max-width: 100%;
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      font-weight: 600;
      color: #fff;
      text-align: center;
      margin-top: 35px;
      margin-bottom: 30px;
      font-size: 32px;
    }

    form { width: 100%; }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    label span.required {
      color: #ff4444;
      margin-left: 5px;
    }

    input {
      width: 100%; padding: 12px; margin-top: 5px;
      border-radius: 6px; border: 1px solid #444;
      background-color: #222; color: white; font-size: 14px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input.invalid { border-color: #ff4444; }
    input.valid { border-color: white; }

    .error-note {
      font-size: 13px;
      color: rgba(255, 68, 68, 0.9);
      margin-top: 5px;
      display: none;
    }

    .send-btn {
      background-color: #00ddff;
      color: #000;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0 auto;
      font-size: 15px;
      max-width: 200px;
    }

    .send-btn:hover {
      background-color: #00b8d9;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      cursor: pointer;
      text-decoration: none;
      display: block;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .back-link:hover {
      color: #eee;
      text-decoration: underline;
      border-bottom: none;
    }

    @media screen and (max-width: 768px) {
      .main-container { flex-direction: column; }
      .form-section { padding: 20px; height: 100vh; }
      .image-section { display: none; }
    }

    .image-section {
      flex: 1; background-color: #000;
    }

    .image-section img {
      width: 100%; height: 100%;
      object-fit: cover; object-position: top center;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="form-section">
      <div class="form-content">
        <div class="logo">
          <a href="/"><img src="images/logo.png" alt="Playnex Digital Logo" /></a>
        </div>
        <h1>Forgot your password</h1>
        <form id="forgotForm" novalidate>
          <label for="email">Email Address<span class="required">*</span></label>
          <input type="email" id="email" placeholder="Enter your registered email" required />
          <div class="error-note" id="emailError">Please enter a valid email address.</div>
          <button type="submit" class="send-btn">Send Reset Link</button>
        </form>
        <a href="https://dashboard.spmusiczone.com/login" class="back-link">Back to Login</a>
      </div>
    </div>
    <div class="image-section">
      <img src="images/form-image.png" alt="Form Image" />
    </div>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const form = document.getElementById('forgotForm');

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email);
    }

    emailInput.addEventListener('blur', () => {
      const valid = validateEmail(emailInput.value.trim());
      if (!valid) {
        emailInput.classList.add('invalid');
        emailError.style.display = 'block';
      } else {
        emailInput.classList.remove('invalid');
        emailError.style.display = 'none';
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const emailVal = emailInput.value.trim();
      if (!validateEmail(emailVal)) {
        emailInput.classList.add('invalid');
        emailError.style.display = 'block';
        return;
      }
      emailInput.classList.remove('invalid');
      emailError.style.display = 'none';

      alert('Reset link sent to your registered email!');
      // TODO: Add real reset link logic here
      form.reset();
    });
  </script>
</body>
</html>
